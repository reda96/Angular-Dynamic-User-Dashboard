<div *ngIf="usersInfo$ | async as usersInfo">

    <div >

        <div *ngFor="let user of usersInfo.users"> 
            <app-user-card [user]="user"></app-user-card>
        </div>
      </div>
    
    <div *ngIf="usersInfo.totalPages">
        <p-paginator
          [first]="(usersInfo.pageNumber-1)*6"
          [rows]="6"
          [totalRecords]="usersInfo.total"
          (onPageChange)="paginate($event)"
        >
        </p-paginator>
      </div>
</div>
